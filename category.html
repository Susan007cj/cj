<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>慢慢买比价网--手机端</title>
    <link rel="shortcut icon" type="" href="favicon.ico">
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/category.css">
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="js/template.js"></script>
    <script src="js/category.js"></script>
</head>

<body>
    <!--header部分start-->
    <div class="mmb-header clearfix">
        <div class="fl mmb-h-logo">
            <a href="#">
                <img src="images/header_logo.png" alt="">
            </a>
        </div>
        <div class="fr mmb-h-app">
            <a href="#">
                <img src="images/header_app.png" alt="">
            </a>
        </div>
    </div>
    <!--header部分end-->
    <!--search部分start-->
    <form>
        <div class="mmb-search clearfix">
            <div class="mmb-s-txt">
                <input type="search" name="" value placeholder="请输入你想比价的商品">
            </div>
            <div class="mmb-s-btn">
                <input type="submit" value="提交">
            </div>
        </div>
    </form>
    <!--search部分end-->

    <!--category部分start-->
    <div class="bbm-category clearfix">
        <div class="bbm-c-lists">
            <!--<div class="bbm-c-lists-t">
                <a href="#">大家电</a>
            </div>
            <ul class="bbm-c-lists-all clearfix">
                <li class="clearfix"><a href="#">平板电视</a></li>
            </ul>-->
        </div>
    </div>
    <!--category部分start-->

    <!--foot部分start-->
    <div class="mmb-foot clearfix">
        <div class="mmb-top">
            <a class="#">登陆</a>
            <a class="#">注册</a>
            <a class="#">
                <img src="images/top_arrow.jpg" alt=""> 返回顶部
            </a>
        </div>
        <div class="footer">
            <p>
                <a href="#" style="color:red">手机APP下载</a>
                <a href="#">慢慢买手机版</a> --掌上比价平台
            </p>
            <p>
                m.manmanbuy.com
                <img src="" alt="">
            </p>
        </div>
    </div>
    <!--foot部分end-->
</body>
<script type="text/html" id="category_title">
    {{each result as value i}}
    <div class="bbm-c-lists-t">
        <a href="#">{{value.title}}</a>
        <p>&gt;</p>
    </div>
    {{/each}}
</script>

<script type="text.html" id="category_list">
    <ul class="bbm-c-lists-all clearfix">
        {{each result as value i}}
        <li class="clearfix"><a href="productlist.html?key={{value.categoryId}}">{{value.category}}</a></li>
        {{/each}}
    </ul>
</script>

</html>
