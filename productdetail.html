<script type="text/html" id="product_detail1">
    {{each result as value i}}
    <li><a href="productlist.html?key={{value.categoryId}}">{{value.category}}</a>&gt;</li>

<script type="text/html" id="product_detail2">
    {{each result as value i}}
    <li><a herf="#" class="sub">{{value.productName.substr(0,value.productName.indexOf(" "))}}&gt;</a></li>
    {{/each}}
</script>

<script type="text/html" id="product_detail3">

    <div class="pic">

            <img src="images/sc.jpg" alt="">
        </a>
    </div>
    <div class="titile">
        {{value.productName}}
        <span></span>
    </div>

    {{/each}}
</script>
<script type="text/html" id="product_detail4">

<script type="text/html" id="product_detail5">
