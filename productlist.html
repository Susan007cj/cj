<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>慢慢买比价网--手机端</title>
    <link rel="shortcut icon" type="" href="favicon.ico">
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/productlist.css">
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="js/template.js"></script>
    <script src="js/productlist.js"></script>
</head>

<body>
    <!--header部分start-->
    <div class="mmb-header clearfix">
        <div class="fl mmb-h-logo">
            <a href="#">
                <img src="images/header_logo.png" alt="">
            </a>
        </div>
        <div class="fr mmb-h-app">
            <a href="#">
                <img src="images/header_app.png" alt="">
            </a>
        </div>
    </div>
    <!--header部分end-->
    <!--search部分start-->
    <form>
        <div class="mmb-search clearfix">
            <div class="mmb-s-txt">
                <input type="search" name="" value placeholder="请输入你想比价的商品">
            </div>
            <div class="mmb-s-btn">
                <input type="submit" value="提交">
            </div>
        </div>
    </form>
    <!--search部分end-->
    <!--product部分start-->
    <div class="mmb-product">
        <div class="mmb-product-content">
            <ul>
                <li><a href="index.html">首页<a>&gt;</li>
                <li><a href="category.html">全部分类</a>&gt;</li>
                <!--<li><a href="#">电视</a>&gt;</li>-->
            </ul>
            <form action="">
                <input type="button" value="筛选" id="btn">
            </form>
        </div>
        <div class="mmb-product-list clearfix">
            <ul>
                <!--<li class="item">
                    <a href="#"></a>
                    <div class="pic">
                        <img src="images/cloths.jpg" alt="">
                    </div>
                    <div class="info clearfix">
                        <div class="title">酷开(coocaa) K32 32英寸 高清720P智能网络LED液晶电视</div>
                        <div class="price">
                            <em>￥</em>1098
                        </div>
                        <div class="other">
                            <div class="mall">9商城报价</div>
                            <div class="sales">有2557人评论</div>
                        </div>
                    </div>
                </li>-->
            </ul>
        </div>
        <div class="page clearfix">
            <ul class="clearfix">
                <li><a href="#" id="prev">上一页</a></li>
                <ul class="clearfix" id="selector">
                    <!--<li class="page-num">123</li>-->
                </ul>
                <li><a href="#" id="next">下一页</a></li>
            </ul>
        </div>
    </div>
    <!--product部分end-->
    <!--links部分start-->
    <div class="mmb-links">
        相关链接：<br/>
        <a href="#">电视机十大品牌</a>
        <a href="#">电视机口碑大全</a>
    </div>
    <!--link部分end-->
    <!--foot部分start-->
    <div class="mmb-foot clearfix">
        <div class="mmb-top">
            <a class="#">登陆</a>
            <a class="#">注册</a>
            <a class="#">
                <img src="images/top_arrow.jpg" alt=""> 返回顶部
            </a>
        </div>
        <div class="footer">
            <p>
                <a href="#" style="color:red">手机APP下载</a>
                <a href="#">慢慢买手机版</a> --掌上比价平台
            </p>
            <p>
                m.manmanbuy.com
                <img src="" alt="">
            </p>
        </div>
    </div>
    <!--foot部分end-->
</body>
<script type="text/html" id="product_list">
    {{each result as value i}}
    <li><a href="#">{{value.category}}</a>&gt;</li>
    {{/each}}
</script>
<script type="text/html" id="product_list2">
    {{each result as value i}}
    <li class="item">
        <a href="productdetail.html?key={{value.productId}}"></a>
        <div class="pic">
            {{#value.productImg}}
        </div>
        <div class="info clearfix">
            <div class="title">{{value.productName}}</div>
            <div class="price">
                {{value.productPrice}}
            </div>
            <div class="other">
                <div class="mall">{{value.productQuote}}</div> 
                <div class="sales">{{value.productCom}}</div>
            </div>
        </div>
    </li>
    {{/each}}
</script>

</html>
