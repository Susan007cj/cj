<script type="text/html" id="index">
    {{each result as value i}}
    <div class="area-item nav{{i}}">
        <a href="{{value.titlehref}}">
            <div class="pic">
                {{#value.img}}
            </div>
            <div class="name">{{value.name}}</div>
        </a>
    </div>
    {{/each}}
</script>
<script type="text/html" id="product">
    {{each result as value i}}
    <li class="clearfix">
        <a href="#">
            <div class="pic">
                {{#value.productImgSm}}
            </div>
            <div class="info">
                <div class="title">
                    {{value.productName}}
                    <span>{{value.productPinkage}}</span>
                </div>
                <div class="other">
                    <span>{{value.productFrom}}|{{value.productTime}}</span>
                    <span class="comment"><i class="glyphicon glyphicon-comment"></i>{{value.productComCount}}</span>
                </div>
            </div>
        </a>
    </li>
    {{/each}}
</script>
